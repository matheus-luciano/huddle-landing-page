<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
  </header>
  <main>
    
    <div class="mockup">  
      <img src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="main-text">
      <h3>Build The Community</h3> 
      <h3>Your Fans Will Love</h3>

      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
      <div id="register-button">
        Register
      </div>
    </div>
    <div class="media-buttons">
        <a href="https://www.facebook.com/"><img class="image-social" src="./images/facebook.svg" alt=""></a>
        <a href="https://www.instagram.com/"><img class="image-social" src="./images/instagram.svg" alt=""></a>
        <a href="https://twitter.com/"><img class="image-social" src="./images/twitter.svg" alt=""></a>
    </div>
    
  </main>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/matheus-luciano">Matheus Luciano Ribeiro</a>.
    </p>
  </footer>
</body>
</html>
